 <div *ngIf="currentEmployee" class="edit-form">
    <h4>Employee</h4>
    <form>

      <div class="form-group">
        <label for="employeeId">Employee ID</label>
        <input
          type="text"
          class="form-control"
          id="employeeId"
          [(ngModel)]="currentEmployee.employeeId"
          name="employeeId"
        />  
      </div>
      <div class="form-group">
        <label for="fullname">Full name</label>
        <input
          type="text"
          class="form-control"
          id="fullname"
          [(ngModel)]="currentEmployee.fullname"
          name="fullname"
        />
      </div>
      

      <div class="form-group">
        <label for="jobTitle">Job Title</label>
        <input
          type="text"
          class="form-control"
          id="jobTitle"
          [(ngModel)]="currentEmployee.jobTitle"
          name="jobTitle"
        />
      </div>

      <div class="form-group">
        <label for="salary">Salary</label>
        <input
          type="text"
          class="form-control"
          id="salary"
          [(ngModel)]="currentEmployee.salary"
          name="salary"
        />
      </div>

      <div class="form-group">
        <label for="departmentId">Department ID</label>
        <input
          type="text"
          class="form-control"
          id="departmentId"
          [(ngModel)]="currentEmployee.departmentId"
          name="departmentId"
        />
      </div>

      <div class="form-group">
        <label for="bonus">Please write your Company's Total Bonuspool Amount below to Calculate this Employees Bonus, then press 'Calculate..'</label>
        <input
          type="text"
          class="form-control"
          id="bonus"
          [(ngModel)]="currentEmployee.bonus"
          name="bonus"
        />
      </div>

  
    </form>
  
    <button type="submit" class="btn btn-info" (click)="updateEmployee()">
      Calculate Employee Bonus & Update Employee Details with the Bonus 
    </button>
    If you click on 'List All Employees' you can view the 'Employee Bonus Update'
    <p>{{ message }}</p>
  </div>
  
  <div *ngIf="!currentEmployee">
    <br />
    <p>Cannot access this Employee...</p>
  </div>
